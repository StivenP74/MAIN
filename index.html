<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistra Energy - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="lightning-canvas-container">
        <canvas id="lightning-canvas"></canvas>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <img src="vistra-logo.png" alt="Vistra Energy Logo" class="logo">
            <img src="concentrix-logo.png" alt="Concentrix Logo" class="logo">
        </div>

        <div class="content-boxes">
            <a href="https://www.youtube.com" target="_blank" class="box-button" id="loies">
                <h2>LOIES</h2>
                <div class="electricity-effect"></div>
            </a>

            <a href="https://www.youtube.com" target="_blank" class="box-button" id="losses">
                <h2>LOSSES</h2>
                <div class="electricity-effect"></div>
            </a>

            <a href="https://www.youtube.com" target="_blank" class="box-button" id="extra-tips">
                <h2>EXTRA TIPS</h2>
                <div class="electricity-effect"></div>
            </a>
            
            <a href="https://www.youtube.com" target="_blank" class="box-button" id="puc">
                <h2>PUC</h2>
                <div class="electricity-effect"></div>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
